<!DOCTYPE html>
<html lang="{{ site.locale }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />
  <link rel="shortcut icon" href="favicon.ico">

  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <title> {{ page.title }} </title>
</head>

<body>
  <header>
    <div class="inner">
      <h1> {{ site.name }} </h1>
      <h2>尔雅助手</h2>
      <a href="https://github.com/Juszoe/erya" class="button"><small>View project on</small>
        GitHub</a>
    </div>
  </header>

  <div id="content-wrapper">
    <div class="inner clearfix">
      <section id="main-content">

        {{ content }}

      </section>

      <aside id="sidebar">
        <p class="repo-owner"><a href="https://github.com/Juszoe/erya">erya</a> is maintained by <a
            href="https://github.com/Juszoe">Juszoe</a>.</p>
        <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>

      </aside>
    </div>
  </div>

</body>

</html>
